name: Build and Push Docker Containers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for building and pushing mysql
  build-and-push-mysql:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push mysql
        working-directory: ./mysql
        run: |
          docker build -t carrypotter007/mysql:latest .
          docker push carrypotter007/mysql:latest

  # Job for building and pushing redis
  build-and-push-redis:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push redis
        working-directory: ./redis
        run: |
          docker build -t carrypotter007/redis:latest .
          docker push carrypotter007/redis:latest

  # Job for building and pushing mongo
  build-and-push-mongo:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push mongo
        working-directory: ./mongo
        run: |
          docker build -t carrypotter007/mongo:latest .
          docker push carrypotter007/mongo:latest

  # Job for building and pushing minio
  build-and-push-minio:
    runs-on: ubuntu-latest
    environment: secrets

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push minio
        working-directory: ./minio
        run: |
          docker build -t carrypotter007/minio:latest .
          docker push carrypotter007/minio:latest

  # Job for building and pushing iam
  build-and-push-iam:
    runs-on: ubuntu-latest
    environment: secrets
    needs: build-and-push-mysql  # Depends on mysql
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push iam
        working-directory: ./IAM/IAM.Presentation
        run: |
          docker build -t carrypotter007/iam:latest .
          docker push carrypotter007/iam:latest

  # Job for building and pushing media
  build-and-push-media:
    runs-on: ubuntu-latest
    environment: secrets
    needs: [build-and-push-mongo, build-and-push-minio]  # Depends on mongo and minio
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push media
        working-directory: ./Media/Media
        run: |
          docker build -t carrypotter007/media:latest .
          docker push carrypotter007/media:latest

  # Job for building and pushing storage
  build-and-push-storage:
    runs-on: ubuntu-latest
    environment: secrets
    needs: [build-and-push-mysql, build-and-push-minio]  # Depends on mysql and minio
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push storage
        working-directory: ./StorageService/StorageService
        run: |
          docker build -t carrypotter007/storage:latest .
          docker push carrypotter007/storage:latest

  # Job for building and pushing api-gateway
  build-and-push-api-gateway:
    runs-on: ubuntu-latest
    environment: secrets
    needs: [build-and-push-iam, build-and-push-media]  # Depends on iam and media
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: carrypotter007
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push api-gateway
        working-directory: ./API-Gatewat/API-Gatewat
        run: |
          docker build -t carrypotter007/api-gateway:latest .
          docker push carrypotter007/api-gateway:latest
